<!DOCTYPE html>
<html>
  <head>  
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="style.css">
      <!-- <link rel="stylesheet" type="text/css" href="../drop down/css.css"> -->

  </head>
    <body>
      <div class="wrapper">
        <h1>Maddox reset2 Family Budget Tracker</h1>
        <p>Please enter your information below in the easy to use money tracking machine</p>

 <!--Form Start -->       
        <form id="input-form" class="form" method="post" action="" target="_blank">
          
          <input id="input-q1" type="text" class="name" placeholder="Amount" autocomplete="off">
          <div>
            <p class="name-help">Please enter amount.</p>
          </div>
      
          <input id="input-q2" type="text" class="desc" placeholder="Description">
          <div>
            <p class="fname-help">Please enter your descritipn.</p>
          </div>
          <input id="input-q3" type="hidden">
<!--Drop down menu start-->      
          <div class="container">

            <div class="selected-item">
              <p>You Selected : <span id="category"></span></p>
            </div>

            <div class="dropdown">
              <span class="selLabel">Select Category</span>
              <input type="hidden" name="cd-dropdown">
              <ul class="dropdown-list">
                <li data-value="1">
                  <span>Groceries</span>
                </li>
                <li data-value="2">
                  <span>Food</span>
                </li>
                <li data-value="3">
                  <span>Chuck</span>
                </li>
                <li data-value="4">
                  <span>Zane</span>
                </li>
                <li data-value="5">
                  <span>Gas</span>
                </li>
                <li data-value="6">
                  <span>Pets</span>
                </li>
              </ul>
            </div>
          </div>
<!-- Drop down end-->      
          <input type="submit" class="submit" value="Submit">
        </form>
<!--Form End-->      
      </div> <!--wrapper div end-->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script>
        $( ".name" ).focus(function(){
          $( ".name-help" ).slideDown(700);
        }).blur(function(){
          $( ".name-help" ).slideUp(700);
        });

        $(".desc").click(function(){
          $(".fname-help").slideDown(500);
        }).blur(function(){
          $(".fname-help").slideUp(500);
        });

        $("input.cat").focus(function(){
          $("p.email-help").slideDown(500);
        }).blur(function(){
          $("p.email-help").slideUp(500);
        });
      </script>

      <script>
          $('#input-form').one('submit',function(){
              var inputq1 = encodeURIComponent($('#input-q1').val());
              var inputq2 = encodeURIComponent($('#input-q2').val());
              var inputq3 = $('#category').text().replace(/\s/g, "");
              var q1ID = "entry.504612064";
              var q2ID = "entry.1221228045";
              var q3ID = "entry.2068208374";
              // Search for "formResponse" to get the form URL in live form code (see below)
              var baseURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfKcYGE8cyJryKXNQ58zgLZTyIiEQ8ZXCyJIdnyy7X0zbM5KA/formResponse?';
              // Search for this in live form code...
              // <input type="hidden" name="fbzx" value="xxxxxxxxxxxxx">
              var submitRef = '&submit=-91782152246917343';
              var submitURL = (baseURL + q1ID + "=" + inputq1 + "&" + q2ID + "=" + inputq2 + "&" + q3ID + "=" + inputq3 + submitRef);
              console.log(submitURL);
              $(this)[0].action=submitURL;
          });
      </script>
      <script>
      		onsubmit="setTimeout(function(){window.location.reload();},10)"
      </script>
      <script src='js.js'></script>
    </body>
</html>
